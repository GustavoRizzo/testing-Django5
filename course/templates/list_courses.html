<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testing Dajngo 5</title>

    {% comment %} Bootstrap {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    {% comment %} HTMX {% endcomment %}
    <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>

  </head>
  <body>
    <h1> lista Courses </h1>    

    {% comment %} Form {% endcomment %}
    <form>
      {% csrf_token %}
      <label>Name</label>
      <input type="text" name="name" class="form-control"></input>

      <button type="submit" class="btn btn-primary"
      hx-post="{% url "save_course" %}"
      hx-trigger="click"
      hx-target="#list-courses" {% comment %} avisa que vai atualizar o conteudo da lista {% endcomment %}
      hx-swap="innerHTML"
      >Submit</button>
    </form>

    {% comment %} List Courses {% endcomment %}
    <div id="list-courses" 
    hx-get="{% url 'load_list_courses' %}" 
    hx-trigger="load"
    >
    looading...
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
